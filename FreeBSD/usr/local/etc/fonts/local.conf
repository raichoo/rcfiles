<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
   <match target="pattern" name="family">
     <test qual="any" name="family">
       <string>Helvetica</string>
     </test>
     <edit name="family" mode="assign">
       <string>sans-serif</string>
     </edit>
   </match>
</fontconfig>
